<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/scripts/css/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Image Slider TS Classes</title>
</head>

<body>

    <div class="main-wrap">


        <div class="gallery-wrap carousel-placeholder"></div>
        <div class="gallery-wrap carousel-placeholder-v2"></div>


        <div class="gallery-wrap">

            <div class="carousel">
                <div class="carousel__viewport-container">
                    <ul class="carousel__viewport">
                        <li class="carousel__item">
                            <img src="https://www.daysoftheyear.com/cdn-cgi/image/dpr=1%2Cf=auto%2Cfit=cover%2Cheight=675%2Cq=85%2Cwidth=1200/wp-content/uploads/international-black-cat-awareness-month-e1575287719521.jpg"
                                alt="" class="carousel__img">
                        </li>
                        <li class="carousel__item">
                            <img src="https://paradepets.com/.image/ar_16:9%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTkxMzY1Nzg4NjczMzIwNTQ2/cutest-dog-breeds-jpg.jpg"
                                alt="" class="carousel__img">
                        </li>
                        <li class="carousel__item">
                            <img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/17638/production/_124800859_gettyimages-817514614.jpg"
                                alt="" class="carousel__img">
                        </li>
                    </ul>

                    <button class="carousel__btn carousel__btn--left"></button>
                    <button class="carousel__btn carousel__btn--right"></button>
                </div>

                <ul class="carousel__thumbnails">
                    <li class="carousel__thumb-item">
                        <img src="https://www.daysoftheyear.com/cdn-cgi/image/dpr=1%2Cf=auto%2Cfit=cover%2Cheight=675%2Cq=85%2Cwidth=1200/wp-content/uploads/international-black-cat-awareness-month-e1575287719521.jpg"
                            alt="" class="carousel__thumb-img">
                    </li>
                    <li class="carousel__thumb-item">
                        <img src="https://paradepets.com/.image/ar_16:9%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTkxMzY1Nzg4NjczMzIwNTQ2/cutest-dog-breeds-jpg.jpg"
                            alt="" class="carousel__thumb-img">
                    </li>
                    <li class="carousel__thumb-item">
                        <img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/17638/production/_124800859_gettyimages-817514614.jpg"
                            alt="" class="carousel__thumb-img">
                    </li>
                </ul>

                <div class="carousel__nav">
                    <button class="carousel__nav-btn carousel__nav-btn--active"></button>
                    <button class="carousel__nav-btn"></button>
                    <button class="carousel__nav-btn"></button>
                </div>

            </div>

        </div>

    </div>

    <script src="/scripts.js"></script>
</body>

</html>
